<div class="row" style="margin-left: 0px; margin-right: 0px;margin-top: 10%">
  <p class="text-center text-muted" ng-if="loading" style="margin-top: 10%; position: fixed; top: 20%;left: 45%; z-index: 99;color: #7F0E6E">
    <span class="fa fa-spinner fa-spin fa-4x"></span>
    <br /><br />
    Loading, please wait...
  </p>
  <div  style="padding-left: 0px; padding-right: 0px" class="col col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
    <div class="" style="margin-left: 0px; margin-right: 0px;font-family: HelveticaNeue; font-weight: 300; font-size: 175%">
      Reset Password
    </div>
    <div class="row" style="margin-left: 0px; margin-right: 0px;border: solid 1px #E1E1E1; ">
      <div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3" style="padding: 5% 0% 8% 0%">
        <form class="" ng-submit="reset()">
          <div class="" ng-if="!validating_token">
            <div class="" style="font-family: ArialNarrow; font-weight: 400; padding-top: 5%;text-align: left;font-size: 100%">
            New Password*
            </div>
            <div class="input-group input-group-md" >
              <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="password" placeholder="password" class="form-control" name="password" ng-model="customer.new_password"><br>
            </div>

            <div class="" style="font-family: ArialNarrow; font-weight: 400; padding-top: 5%;text-align: left;font-size: 100%">
              Confirm Password*
            </div>
            <div class="input-group input-group-md" >
              <span class="input-group-addon" id="sizing-addon1"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="password" placeholder="confirm password" class="form-control" name="password" ng-model="customer.new_password_confirmation"><br>
            </div>
            <div style="padding: 1%;margin-top: 3%;border:1px solid #C9B0C6;">
                <button type="submit" class="btn btn-default" style="width:100%;font-family: Arial;height:2.5em;font-size:100%;background-color:#7F0E6E;color: #FDFDFD;border-radius:0px;" >Reset</button>
            </div>


          </div>
          <uib-alert  ng-if="error.message!=''" style="margin-bottom: 1% !important; margin-top: 3%;font-size: 100%" type="{{error.type}}">{{error.message}}</uib-alert>


        </form>

      </div>
    </div>

  </div>
</div>
