<div class="" style="margin: 10%;font-family: sans-serif">
  <p class="text-center text-muted" ng-if="loading" style="margin-top: 10%; position: absolute; top: 20%;left: 50%; z-index: 99;color: #7F0E6E">
    <span class="fa fa-spinner fa-spin fa-4x"></span>
    <br /><br />
    Loading, please wait...
  </p>
  <div class="main">
    <h2 class="title" align="center">Contact Us</h2>
  </div>
  <div class="row">
    <div class="col col-md-2 col-sm-2 col-xs-2 col-lg-2">

    </div>
    <div class="col col-md-8 col-sm-8 col-xs-8 col-lg-8">
      <form name="contact">
        <div class="row">
          <div class="col col-md-6 col-sm-6 col-lg-6 col-xs-6">
            <div>
              <label for="name">Your Name:</label>
              <input placeholder="Your Name" type="text" class="form-control" name="name" ng-model="user.name" ng-required="true">
            </div>
            <div ng-messages="contact.name.$error" style="color:maroon" role="alert">
              <div ng-show="submitted&& !user.name" >Please enter your name</div>
            </div>
            <div >
              <label for="email">Email:</label>
              <input placeholder="john@example.com" type="email" class="form-control" name="email" ng-model="user.email" ng-required="true">
            </div>
            <div ng-messages="contact.email.$error" style="color:maroon" role="alert">
              <div ng-show="submitted&& !user.email" >Please enter your email-id</div>
            </div>
            <div >
              <label for="order_number">Order Number(if any):</label>
              <input placeholder="#123456" type="text" class="form-control" name="order_number" ng-model="user.order_number">
            </div>
            <div class="">
              <div style="padding: 2%;border:1px solid #E1C9DD;margin:-right: 5%;margin-top: 2%">
                  <button type="submit" class="btn btn-default" style="width:100%;font-size:170%;font-weight: 100;background-color: #7F0E6E;border-radius:0px;color:white;" ng-click="submit_form()">Send</button>
              </div>
            </div>

          </div>
          <div class="col col-md-6 col-sm-6 col-lg-6 col-xs-6">
            <div >
              <label for="message">Message:</label>
              <textarea placeholder="Your Message" type="text" rows= "10"class="form-control" name="message" ng-model="user.message" ng-required="true" />
            </div>
            <div ng-messages="contact.message.$error" style="color:maroon" role="alert" >
              <div ng-show="submitted&& !user.message">Please enter your message</div>
            </div>
          </div>

        </div>

      </form>
      <div class="" style="text-align: center">
        <br><br>
        <p>
          Form not working? Write to us: mail@luxire.com
        </p>
      </div>

    </div>
  </div>




</div>
