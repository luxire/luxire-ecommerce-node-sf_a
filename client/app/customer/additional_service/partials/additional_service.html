<style>
    .style-measurement-container {
        margin-top: 6%;
        border: dotted 2px #E6E6E6;
        margin-left: 0px;
        margin-right: 0px;
        background: #EDEDED;
        padding: 12%;
        text-align: center;
    }
</style>

<p class="text-center text-muted" ng-if="loading_product || loading_cart" style="margin-top: 10%; position: absolute; top: 20%;left: 50%; z-index: 99;color: #7F0E6E">
    <span class="fa fa-spinner fa-spin fa-4x"></span>
    <br /><br /> Loading, please wait...
</p>

<div ng-hide="loading_product">
    <div class="" style="display: block;position: relative">
        <div class="container" style="position: fixed;background-color: #FDFDFD;width: 100%;font-family: Roboto;border-bottom: solid 1px #E4E4E4;margin-top: {{get_subheader_top_margin()}};z-index: 10">
            <div class="row" style="margin: 1% 0.25% 0.5% 0.25%">
                <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7" style="color: #000000; font-size: 120%; font-weight: 100">
                    {{product.name.toUpperCase()}}
                </div>
            </div>
        </div>
    </div>



    <div class="row" style="margin-left: 0px; margin-right: 0px;padding-top: 12.3%;background-color: #FDFDFD;font-family: Roboto; ">
        <div class="row" style="margin-left: 0px; margin-right: 0px; margin-top: 1%; padding-bottom: 1.8%">
            <div id="shirt-detail-image-part" class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="padding-left:0%;margin-left:0%;">
                <div class="row " style="margin: 2% 4% 0% 8%">
                    <img id="product_description_image_id" src="{{getImage(active_product_description_image['product_url'])}}" alt="No image available"
                        style="max-width: 100%; margin: auto">
                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding-left: 5%;padding-right: 2%;margin-top: 0.8%;border-left: solid 1px #CCCCCC">
                <Span> AMOUNT </Span> <span style="margin-left: 1.5vw">
                <select style="width: 8vw" ng-model="selectedVariant" ng-options="variant.prices[selected_currency] for variant in product.variants"></select>
            </span>
                <div class="row style-measurement-container">
                    <textarea ng-model="notes" style="width: 20vw; height: 20vh !important" placeholder="notes"></textarea>
                </div>
                <div class="row" style="margin-left: 0px; margin-right: 0px;">
                    <div class="col col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    </div>
                    <div class="col col-xs-4 col-sm-4 col-md-4 col-lg-4" style="padding: 0;margin-left: 6%">
                        <div style="padding: 2%;border:1px solid #E1C9DD;margin:-right: 5%;margin-top: 10%">
                            <button type="button" class="btn btn-default" style="width:100%;font-size:170%;font-weight: 100;background-color: #7F0E6E;border-radius:0px;color:white;"
                                ng-click="add_to_cart()">Add To Cart <span style="margin-left: 8%"><img style="max-width: 10%" ng-src="assets/images/customer/cart_bag.png" alt="" /></span></button>
                        </div>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    </div>
                </div>
            </div>
        </div>
    </div>





    <div ng-class="{'offset-top-loading': loading_product === true}" id="footer" class="row" style="margin-left: 0px; margin-right: 0px;background-color:#000000;color:white;padding-top:1%;padding-bottom:2%;">
        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="padding-top:5%;padding-bottom:5%;">
            <div id="luxire-logo">
                <img style="max-width: 100%" src="assets/images/customer/luxire_logo_grey.png">
            </div>
            <div class="footer-copy-right-text" style="margin-top:2%;">
                <span style="color:#D2D2D2;font-size:90%;">All copyrights to Luxire Corporation</span>
            </div>

        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="color:white;margin-top:5%;font-size:90%">
            <span ui-sref="customer.about_us"><a href="#/about_us" style="color:#D2D2D2;">About Us</a></span><br><br>
            <span ui-sref="customer.shipping_returns"><a href="#/shipping_returns" style="color:#D2D2D2;">Shipping & Returns</a></span><br><br>
            <span ui-sref="customer.quality"><a href="#/quality" style="color:#D2D2D2;">Quality and Satisfaction</a></span><br><br>
            <span ui-sref="customer.contact_us"><a href="#/contact_us" style="color:#D2D2D2;">Contact Us</a></span><br><br>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="color:white;margin-top:5%;font-size:90%;">
            <span ui-sref="customer.privacy_policy"><a href="#/privacy_policy" style="color:#D2D2D2;">Privacy Policy</a></span><br><br>
            <span ui-sref="customer.faqs"><a href="#/faqs" style="color:#D2D2D2;">FAQs</a></span><br><br>
            <span ui-sref="customer.responsible_manufacturing"><a href="#/responsible_manufacturing" style="color:#D2D2D2;">Responsible Manufacturing</a></span><br><br>
        </div>
    </div>
</div>
