<header><h2>Address</h2></header>
<div class="row" style="margin-left: 5%" >
  <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4">
    <h3>Shipping Address</h3>
    First Name:<input placeholder="firstname" ng-model="shipping.firstname"><br><br>
    Last Name:<input placeholder="lastname" ng-model="shipping.lastname"><br><br>
    Address1:&nbsp;<input placeholder="address1" ng-model="shipping.address1"><br><br>
    Address2:&nbsp;<input placeholder="address2" ng-model="shipping.address2"><br><br>
    City:&nbsp;&nbsp;&nbsp;&nbsp;<input placeholder="city" ng-model="shipping.city"><br><br>
    Country:
    <select style="width: 50%" ng-model="shipping.country_id" ng-change="populate_states(shipping.country_id)">
      <option ng-repeat="country in countries" ng-value="country.id" ng-selected="country.id==shipping.country_id">{{country.name}}</option>
    </select><br><br>
    State: <select style="width: 50%" ng-model="shipping.state_id">
      <option ng-repeat="state in states" ng-selected="state.id==shipping.state_id">{{state.name}}</option>
    </select><br><br>
    <!-- <input placeholder="country" ng-model="shipping.country"><br><br>
    <input placeholder="state" ng-model="shipping.state"><br><br> -->
    Zipcode: <input placeholder="zipcode" ng-model="shipping.zipcode"><br><br>
    Phone: <input placeholder="phone" ng-model="shipping.phone"><br><br>
