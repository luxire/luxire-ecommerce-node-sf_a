<style>
.ProductType-checkboxColumn{
   display: inline-block;
   width:30%;
}
.productType-DivAlign{
   width: 50%;
   /* Set the margin-left and margin-right automatically set */
   margin-left:30%;
   margin-right: 10%;
   margin-top: 10%;
   margin-bottom: 10%;
   position: relative;
}
.productTypePlacard{

   background-color: white;
   border: 1px solid #D3DBE2;
   border-radius: 4px;
   padding: 4% !important;
   margin-bottom: 15px;

}


</style>
<div class="container-fluid" style="height:100%">
 <div class="row" style="margin-left: 0px;height: 3.3em; line-height: 3.3em; border-bottom: 1px solid #DBDEE0;">
   <div class="col-lg-4 col-md-4" style="text-align: left;font-size: 20px;">
     <i class="fa fa-tag" style="font-size: 20px;"></i>&nbsp;&nbsp;&nbsp;<span style="font-weight:100;color:#928CA2;">Style Master / <span style="color: black;"> {{newProductType.name}}</span></span>
   </div>
   <div class="col-lg-5 col-md-5">
   </div>
   <div class="col-lg-3 col-md-3" style="text-align: right;">
     <!--<button type="button" class="btn btn-default" ng-click="activeButton('products')">Cancel</button>-->
     <button type="button" class="btn btn-default" ng-click="save()" ui-sref="admin.styleMasterEdit">Save</button>
   </div>
 </div>
 <div class="row" style="margin-left: 0px;height: 93vh;">
   <div class="container-fluid admin-console-content">
     <div class="row" style="margin-top:10%;">
       <div class="col-lg-2 col-md-2"></div>
       <div class="col-lg-8 col-md-8">
         <div class="row">
           <div class="col-lg-3 col-md-3"></div>
           <div class="productTypePlacard col-lg-6 col-md-6">
               <span style="font-size: 13px;">Name</span>
               <br>
               <input type="text" ng-model="newProductType.name" class="form-control" placeholder="product name.." >
               <br>
               <span style="font-size: 13px;">Description</span>
               <br>
               <div class="panel panel-default">
                 <div class="panel-heading" style="padding: 0px;">
                 </div>
                 <div class="panel-body">
                   <textarea class="description" ng-model="newProductType.help" rows="2" cols="20"></textarea>
                 </div>

               </div>
               <span style="font-size: 13px;">Image</span>
               <!--Image  -->
               <input type="file" name="name" ng-file-select ng-file-change="upload_image($files)" value="">
               <img ng-if="!angular.isObject(newProductType.image)" src="{{getImage(newProductType.image)}}" alt="" />
               <img ng-if="angular.isObject(newProductType.image)" id="style_master_img" src="" alt="" /><br>
               <span style="font-size:1.2em;">Product type</span>

               <div class="">
                 <input type="text" ng-model="productType" class="form-control"  ng-readonly="true"><br>

                 <!--<select class="form-control" ng-model="productType" ng-readonly="true">
                   <option value = "0" label = "">productType</option>
                   <option ng-repeat="type in allproductType" value="{{type.id}}">
                       {{type.product_type}}
                   </option>-->
                   <!--<option  ng-repeat="type in allproductType" value="{{type.id}}">{{type.name}}</option>
                 </select>-->
               </div>
               <div >
               <div class="row"  ng-repeat="(key,value) in allMeasurementType " style="margin-top:5%;font-size:1em;">

                    <div class="row" ng-init="keyToWord=key.split('_')[0];customizeKey= key.split('_').join(' ')">
                      <span style="font-size:160%; padding-left:6%; text-transform: capitalize;">{{customizeKey}}</span>
                    </div>
                    <div class="row" ng-repeat="individualMeasurementType in value | filter: selectedMeasurementType" style="padding-left:3%; margin-top:2%;">
                      <div class="col-md-4" style="margin-top:1%;" ng-init="measurementTypeName=(individualMeasurementType.name)">
                          <span style="font-size:90%;">{{individualMeasurementType.name}}</span>
                      </div>
                      <div class="col-md-8" style="padding-right:6%;">
                        <select class="form-control" ng-model="individualMeasurementType.selectDefaultValue"  ng-change="showMeasurementType(keyToWord,measurementTypeName, individualMeasurementType.selectDefaultValue,defaultValue)" >
                          <option value = "0" label = "Please Select"></option>
                          <option ng-repeat="(key,value) in individualMeasurementType.value" value="{{key}}">
                              {{key}}
                          </option>
                        </select>
                      </div>
                    </div>

               </div>

               <div class="row" style="margin-top:20%;">
                 <center><button type="button" class="btn btn-primary" ng-click="save(defaultValue)" ui-sref="admin.styleMasterHome">Save</button></center>

               </div>
             </div>
           </div>
           <div class="col-lg-3 col-md-3"></div>

         </div>

       </div>
       <div class="col-lg-2 col-md-2"></div>
     </div>
   </div>

 </div>
</div>
