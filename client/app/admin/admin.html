<div class="container-fluid" style="width: 100%; height:100%">
	<div class="row" style="width: 100%; height:100%; margin: 0px;">
		<div class="col-lg-2 col-md-2" style="height:100%;background-color: #31373D;">
      <div class="container-fluid" style="height:100%;">
        <div class="row" style="height:100%;">
          <div class="col-lg-3 col-md-3" style="padding: 0px;text-align: center;font-size: 20px;height:100%;" ng-class="{'sublinkActive': isActive}">
            <div class="admin-sidebar-header">
              <h3 style="margin: 0px; padding: 10px 0px;">&nbsp;&nbsp;&nbsp;</h3>
            </div>
            <div class="search admin-sidebar-tab" id="search">
              &nbsp;&nbsp;&nbsp;<i class="fa fa-search" style="font-size:20px;"></i>
            </div>
            <div class="home admin-sidebar-tab" id="home">
              &nbsp;&nbsp;&nbsp;<i class="fa fa-home" style="font-size:20px;"></i>
            </div>
            <div class="orders admin-sidebar-tab" id="orders" ng-click="activeButton('orders')">
              &nbsp;&nbsp;&nbsp;<i class="fa fa-check-square" style="font-size:20px;"></i>
            </div>
            <div class="products admin-sidebar-tab" ng-click="activeButton('products')">
              &nbsp;&nbsp;&nbsp;<i class="fa fa-tag" style="font-size:20px;"></i>
            </div>
            <div class="customers admin-sidebar-tab" id="customers">
              &nbsp;&nbsp;&nbsp;<i class="fa fa-users" style="font-size:20px;"></i>
            </div>
            <div class="reports admin-sidebar-tab" id="reports">
              &nbsp;&nbsp;&nbsp;<i class="fa fa-bar-chart" style="font-size:20px;"></i>
            </div>
            <div class="discounts admin-sidebar-tab" id="discounts">
              &nbsp;&nbsp;&nbsp;<i class="fa fa-scissors" style="font-size:20px;"></i>
            </div>
          </div>
          <div class="col-lg-9 col-md-9" style="padding: 0px;" ng-switch on="navbar">
						<div ng-switch-default>
							<div class="col-lg-11 col-md-11" style="padding: 0px;">
	              <div class="admin-sidebar-header"><h3 style="margin: 0px; padding: 10px 0px;">Luxire</h3></div>
	              <div class="search admin-sidebar-tab" style="font-size:13px;" id="search">Search</div>
	              <div class="home admin-sidebar-tab" style="font-size:13px;" id="home">Home</div>
	              <div class="orders admin-sidebar-tab" style="font-size:13px;" id="orders" ng-click="navbar = 'orders'">Orders</div>
	              <div class="products admin-sidebar-tab" style="font-size:13px;" ng-click="activeButton('products')">Products</div>
	              <div class="customers admin-sidebar-tab" style="font-size:13px;" id="customers">Customers</div>
	              <div class="reports admin-sidebar-tab" style="font-size:13px;" id="reports">Reports</div>
	              <div class="discounts admin-sidebar-tab" style="font-size:13px;" id="discounts">Discounts</div>
	            </div>
	            <div class="col-lg-1 col-md-1" style="padding: 0px;">
	              <div class="admin-sidebar-header"><h3 style="margin: 0px; padding: 10px 0px;">&nbsp;</h3></div>
	              <div class="search admin-sidebar-tab" style="font-size:13px;" id="search"></div>
	              <div class="home admin-sidebar-tab" style="font-size:13px;" id="home"></div>
	              <div class="orders admin-sidebar-tab" style="font-size:13px;" id="orders" ng-click="navbar = 'orders'"><i class="fa fa-chevron-right" style="font-size:11px;"></i></div>
	              <div class="products admin-sidebar-tab" style="font-size:13px;" id="products" ng-click="activeButton('products')"><i class="fa fa-chevron-right" style="font-size:11px;"></i></div>
	              <div class="customers admin-sidebar-tab" style="font-size:13px;" id="customers"></div>
	              <div class="reports admin-sidebar-tab" style="font-size:13px;" id="reports"></div>
	              <div class="discounts admin-sidebar-tab" style="font-size:13px;" id="discounts"></div>
	            </div>
						</div>

						<div ng-switch-when="orders">
							<div class="admin-sidebar-header2">&nbsp;&nbsp;&nbsp;&nbsp;ORDERS</div>
							<div class="admin-sidebar-tab" style="font-size:13px;">&nbsp;&nbsp;&nbsp;&nbsp;Orders</div>
							<div class="admin-sidebar-tab" style="font-size:13px;">&nbsp;&nbsp;&nbsp;&nbsp;Drafts</div>
							<div class="home admin-sidebar-tab" style="font-size:13px;">&nbsp;&nbsp;&nbsp;&nbsp;Abandonned Checkouts</div>
						</div>

						<div ng-switch-when="products">
							<div class="admin-sidebar-header2">&nbsp;&nbsp;&nbsp;&nbsp;PRODUCTS</div>
							<div class="admin-sidebar-tab" style="font-size:13px;">&nbsp;&nbsp;&nbsp;&nbsp;Products</div>
							<div class="admin-sidebar-tab" style="font-size:13px;">&nbsp;&nbsp;&nbsp;&nbsp;Inventory</div>
							<div class="admin-sidebar-tab" style="font-size:13px;">&nbsp;&nbsp;&nbsp;&nbsp;Collections</div>
						<div class="admin-sidebar-tab" style="font-size:13px;">&nbsp;&nbsp;&nbsp;&nbsp;Gift Card</div>
						</div>

          </div>
        </div>
      </div>
		</div>
		<div class="col-lg-10 col-md-10" style="height:100%">

      <div ng-switch on="navbar" style="height:100%">

				<!-- Products Home Page -->
				<div ng-switch-when="products" style="height:100%">
					<div product-home>

					</div>
				</div>
				<!-- End of Products Home Page -->

				<!-- Add Products Page -->
				<div ng-switch-when="addProducts" style="height:100%">
					<div add-product>

					</div>
				</div>
				<!-- End of Add Products Page -->

			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
    $(".search").hover(function(){
      $(".search").toggleClass("hover-sidebar");
    });
		$(".search").click(function(){
      $(".search").toggleClass("active-sidebar2");
    });
    $(".home").hover(function(){
      $(".home").toggleClass("hover-sidebar");
    });
		$(".home").click(function(){
      $(".home").toggleClass("active-sidebar1");
    });
    $(".orders").hover(function(){
      $(".orders").toggleClass("hover-sidebar");
    });
		$(".orders").click(function(){
      $(".orders").toggleClass("active-sidebar2");
    });
    $(".products").hover(function(){
      $(".products").toggleClass("hover-sidebar");
    });
		$(".products").click(function(){
      $(".products").toggleClass("active-sidebar2");
    });
    $(".customers").hover(function(){
      $(".customers").toggleClass("hover-sidebar");
    });
		$(".customers").click(function(){
      $(".customers").toggleClass("active-sidebar1");
    });
    $(".reports").hover(function(){
      $(".reports").toggleClass("hover-sidebar");
    });
		$(".reports").click(function(){
      $(".reports").toggleClass("active-sidebar1");
    });
    $(".discounts").hover(function(){
      $(".discounts").toggleClass("hover-sidebar");
    });
		$(".discounts").click(function(){
      $(".discounts").toggleClass("active-sidebar1");
    });
</script>
