<div class="container-fluid" style="height:100%">
  <div class="row" style="margin-left: 0px;margin-right: 0px;height: 3.3em; line-height: 3.3em; border-bottom: 1px solid #DBDEE0;">
    <div class="col-lg-6 col-md-6" style="text-align: left;font-size: 20px;">
      <i class="fa " style="font-size: 20px;"></i>&nbsp;&nbsp;&nbsp;<span style="font-weight:100;">Settings / Taxes</span>
    </div>

    <div class="col-lg-6 col-md-6" style="text-align: right;">
      <button type="button" style="margin-right: 2%" class="btn btn-primary" ui-sref="admin.tax_setting_new">Add new tax r</button>
    </div>

  </div>
  <div  style="margin-left: 0px;margin-right: 0px;" class="admin-console-content" >
    <div class="row" style="margin:0% 3%;padding-top: 3%; background-color: white;text-align: center;">
      <div class="row">
        <div class="col-md-3 col-xs-3 col-sm-3 col-lg-3">
          Name
        </div>
        <div class="col-md-3 col-xs-3 col-sm-3 col-lg-3">
          Amount
        </div>
        <div class="col-md-3 col-xs-3 col-sm-3 col-lg-3">
          <!-- Category -->
        </div>
         <!-- <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2">

        </div> -->
        <div class="col-md-3 col-xs-3 col-sm-3 col-lg-3" style="text-align: right">

        </div>
      </div>
      <div class="row" ng-repeat="tax in taxes" >
        <hr style="margin: 2% 4%">

        <div class="col-md-3 col-xs-3 col-sm-3 col-lg-3">
          {{tax.name}}
        </div>
        <div class="col-md-3 col-xs-3 col-sm-3 col-lg-3">
          {{tax.amount}}
        </div>
        <div class="col-md-3 col-xs-3 col-sm-3 col-lg-3">
          <!-- Category -->
        </div>
         <!-- <div class="col-md-2 col-xs-2 col-sm-2 col-lg-2">

        </div> -->
        <div class="col-md-3 col-xs-3 col-sm-3 col-lg-3" style="text-align: center">
          <i class="fa fa-trash-o" ng-click="delete_shipping_method(shipping_method, $index)" style="font-size: 24px;color: #F22823;cursor: pointer"></i>
        </div>
      </div>



    </div>





  </div>
</div>
<div style="position: absolute;width: 100%;bottom: 0;font-size: 30px;text-align: center; z-index: 3">
  <uib-alert style="margin-bottom: 0px !important"  ng-repeat="alert in alerts" type="{{alert.type}}" close="close_alert($index)" dismiss-on-timeout="3000">{{alert.message}}</uib-alert>
</div>
