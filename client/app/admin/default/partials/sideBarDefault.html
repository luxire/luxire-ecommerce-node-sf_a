<div class="col-lg-11 col-md-11" style="padding: 0px;">
  <div class="" ng-mouseleave="mouseleaveNav()">
    <div class="admin-sidebar-header"><h3 style="margin: 0px; padding: 10px 0px;">Luxire</h3></div>
    <div class="search admin-sidebar-tab" style="font-size:13px;" id="search" ng-click="globalSearch=true">Search</div>
    <div class="home admin-sidebar-tab" style="font-size:13px;" id="home">Home</div>
    <div class="orders admin-sidebar-tab" style="font-size:13px;" id="orders" ui-sref="admin.order">Orders</div>

    <div class="reports admin-sidebar-tab" style="font-size:13px;" id="reports">Reports</div>
    <div class="discounts admin-sidebar-tab" style="font-size:13px;" id="discounts" ui-sref="admin.discount">Discounts</div>
    <div class="settings admin-sidebar-tab" style="font-size:13px;" id="settings" ui-sref="admin.shipping_setting">Settings</div>
  </div>
  <div class="admin-sidebar-tab" ng-init="popoverIsOpen=false" uib-popover-template="user_popover.templateUrl" popover-append-to-body="true"
   style="font-size:13px;position: fixed; bottom: 0px;width: 20%" id="settings"
    popover-is-open="popoverIsOpen" ng-click="popoverIsOpen = !popoverIsOpen">User</div>

</div>
