<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <center><h3 class="modal-title">ADD A INVENTORY</h3></center>
        </div>
        <hr>
        <div class="modal-body">
            <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">

                </div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                    <div class="row" style="margin-top:2%;">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" >
                            <span>Quantity </span>
                            <input type="text" ng-model="luxireStock.physical_count_on_hands" class="form-control" id="quantity">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="; padding-left:0%;">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                              <span>Enter quantity </span>
                              <input type="text" class="form-control" ng-model="quantity" id="quantity">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="margin-top:5%;">
                              <button class="btn btn-primary" type="button" ng-click="addQuantity(quantity)" style="margin-left:4%; width:90%;">add</button>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="margin-top:5%;">
                              <button class="btn btn-primary" type="button"  ng-click="setQuantity(quantity)" style="margin-left:4%; width:90%;">set</button>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-top:3%;">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                          <span>Rack </span>
                          <input type="text" ng-model="luxireStock.rack" class="form-control" id="rack">
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" >
                          <span>Thresold </span>
                          <input type="text" ng-model="luxireStock.threshold" class="form-control" id="thresold">
                        </div>
                    </div>
                    <div class="row" style="margin-top:3%;">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                          <span>Measuring unit</span>
                          <select class="form-control" name="" ng-model="luxireStock.measuring_unit" style="margin-left:; width: 100%; border-top-right-radius: 4px; border-bottom-right-radius: 4px;">
                            <option value="kg">kg</option>
                            <option value="lb">lb</option>
                            <option value="oz">oz</option>
                            <option value="g">g</option>
                          </select>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="margin-top:4%;">
                          <input type="checkbox" value="" ng-model="luxireStock.backorderable"><span style="padding-left:2%;">Backorderable</span>
                        </div>
                    </div>
                    <div class="row" style="margin-top:3%;">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">

                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">

                        </div>
                    </div>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">

                </div>

            </div>


            </div>
        </div>
        <div class="modal-footer">
            <div class="container-fluid">
                <div class="row">
                    <center>
                      <button class="btn btn-primary" type="button" ng-click="ok()" style="margin-left:4%;">OK</button>
                      <button class="btn btn-warning" type="button" ng-click="cancel()" style="margin-left:2%;">Cancel</button>
                    </center>
                </div>
            </div>
        </div>
</script>
<div class="row">
  <!--<button type="button" class="btn btn-default" ng-click="open()">Open me!</button>-->
  <button type="button" class="btn btn-default" ng-click="open('lg')">Large modal</button>
  <button type="button" class="btn btn-default" ng-click="toggleAnimation()">Toggle Animation ({{ animationsEnabled }})</button>
  <div ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>
